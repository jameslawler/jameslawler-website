name: Deploy Ghost and Generate Static Site

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    # services:
    #   ghost:
    #     image: ghost:alpine
    #     options: -v ${{ github.workspace }}/content/:/var/lib/ghost/content
    #     ports:
    #       - 3001:2368
    steps:
      - name: Check out Model Repository
        uses: actions/checkout@v2
      - name: Run Ghost
        run: docker run -d -p 3001:2368 -v ${{ github.workspace }}/content:/var/lib/ghost/content ghost:alpine
      - name: Sleep for 10 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: "10s"
      - name: Curl
        run: curl http://localhost:3001/
